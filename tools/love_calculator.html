<script>
    function calculateLove() {
        const n1 = document.getElementById('name1').value.trim();
        const n2 = document.getElementById('name2').value.trim();
        
        if(n1.length < 2 || n2.length < 2) { alert('Please enter both names.'); return; }

        document.getElementById('input-screen').style.display = 'none';
        document.getElementById('scanner-ui').style.display = 'block';

        const progress = document.getElementById('prog-val');
        const status = document.getElementById('scan-status');
        
        const statuses = [
            "Aligning astrological charts...",
            "Calculating emotional bandwidth...",
            "Checking vibe compatibility...",
            "Finalizing match score..."
        ];

        let p = 0; let sIdx = 0;

        // Artificial delay for ad impressions (approx 4 seconds)
        const interval = setInterval(() => {
            p += Math.floor(Math.random() * 8) + 2;
            if (p > 100) p = 100;
            progress.style.width = p + "%";

            if (p % 25 === 0 && sIdx < statuses.length) {
                status.innerText = statuses[sIdx];
                sIdx++;
            }

            if (p === 100) {
                clearInterval(interval);
                showResult(n1, n2);
            }
        }, 120);
    }

    function showResult(n1, n2) {
        document.getElementById('scanner-ui').style.display = 'none';
        document.getElementById('result-screen').style.display = 'block';

        // Deterministic random so the same two names always get the same score
        let seed = 0;
        const combined = (n1.toLowerCase() + n2.toLowerCase()).replace(/\s/g, '');
        for (let i = 0; i < combined.length; i++) { seed += combined.charCodeAt(i); }
        
        // Guarantee a score between 65% and 98% because low scores don't get shared
        const score = (seed % 34) + 65; 
        
        document.getElementById('final-percent').innerText = score + "%";

        let text = "";
        if (score >= 90) text = "Twin Flames! The energetic alignment here is off the charts. Proceed immediately.";
        else if (score >= 80) text = "Highly Compatible. Strong mutual resonance and excellent long-term potential.";
        else text = "A solid match! It requires some communication, but the foundation is absolutely there.";

        document.getElementById('final-text').innerText = text;
    }

    function shareResult() {
        const p = document.getElementById('final-percent').innerText;
        const n1 = document.getElementById('name1').value;
        const n2 = document.getElementById('name2').value;
        const text = `I just tested ${n1} and ${n2} in the AI Compatibility Engine and got ${p}! Check your match here: `;
        window.open(`https://api.whatsapp.com/send?text=${encodeURIComponent(text + window.location.href)}`);
    }
</script>
