.smartlink-container {

    .btn-smart {

        max-width: 300px;

        body { 
            background: #0f172a; color: #fff; font-family: 'Inter', sans-serif;

            padding: 20px;

        /* AMBIENT BACKGROUND */
        .bg-element {

            animation: float 12s infinite ease-in-out alternate; pointer-events: none;
        }
        .bg-1 { width: 50vw; height: 50vw; max-width: 500px; max-height: 500px; background: #8b5cf6; top: -10%; left: -10%; }

        @keyframes float { 0% { transform: translate(0, 0) scale(1); } 100% { transform: translate(50px, 80px) scale(1.15); } }

        .app-container { width: 100%; max-width: 450px; position: relative; }

        /* AD ZONE */
        .ad-zone {
            width: 100%; min-height: 60px; margin: 15px 0;
            background: rgba(255, 255, 255, 0.02); backdrop-filter: blur(10px);
            border: 1px dashed rgba(255, 255, 255, 0.2); border-radius: 16px;
            display: flex; align-items: center; justify-content: center;
            color: #64748b; font-size: 0.8rem; font-weight: 500; text-transform: uppercase;
        }

        /* LIQUID GLASS CARD */
        .glass-card {
            background: rgba(255, 255, 255, 0.03); backdrop-filter: blur(20px); -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.08); border-radius: 24px;
            padding: 30px 25px; box-shadow: 0 20px 40px rgba(0,0,0,0.3); text-align: center;
        }

        .header h1 { font-family: 'Space Grotesk', sans-serif; font-size: 2rem; background: linear-gradient(to right, #a78bfa, #f472b6); -webkit-background-clip: text; color: transparent; margin-bottom: 5px; }
        .header p { font-size: 0.9rem; color: #94a3b8; margin-bottom: 25px; }

        .progress-track { background: rgba(255,255,255,0.1); height: 8px; border-radius: 10px; overflow: hidden; margin-bottom: 20px; }
        .progress-fill { height: 100%; width: 0%; background: linear-gradient(90deg, #a78bfa, #f472b6); transition: width 0.6s ease; }

        #question-text { font-size: 1.2rem; font-weight: 500; margin-bottom: 25px; line-height: 1.4; color: #e2e8f0; }

        /* BUTTONS */
        .btn-option {
            width: 100%; background: rgba(255,255,255,0.05); border: 1px solid rgba(255,255,255,0.1);
            padding: 15px; border-radius: 16px; margin-bottom: 12px; color: #fff; cursor: pointer;
            font-size: 1rem; font-weight: 500; font-family: 'Inter', sans-serif;
        }
        .btn-option:hover { background: rgba(255,255,255,0.1); border-color: #a78bfa; transform: scale(0.98); }

        .btn-action {
            width: 100%; background: linear-gradient(45deg, #a78bfa, #f472b6);
            color: white; border: none; padding: 18px; border-radius: 16px;
            font-size: 1.1rem; font-weight: 700; cursor: pointer; margin-top: 15px;
            box-shadow: 0 10px 20px rgba(139, 92, 246, 0.3);
        }
        .btn-action:hover { transform: scale(0.96); box-shadow: 0 5px 10px rgba(139, 92, 246, 0.2); }

        #result-screen, .spinner { display: none; }
        .spinner { width: 40px; height: 40px; border: 4px solid rgba(139, 92, 246, 0.2); border-left-color: #a78bfa; border-radius: 50%; animation: spin 1s linear infinite; margin: 0 auto 20px; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

<script>
    const questions = [
        { q: "I see myself as: Extraverted, enthusiastic.", options: ["Disagree strongly", "Disagree", "Agree", "Agree strongly"] },
        { q: "I see myself as: Dependable, self-disciplined.", options: ["Disagree strongly", "Disagree", "Agree", "Agree strongly"] },
        { q: "I see myself as: Open to new experiences, complex.", options: ["Disagree strongly", "Disagree", "Agree", "Agree strongly"] },
        { q: "I see myself as: Calm, emotionally stable.", options: ["Disagree strongly", "Disagree", "Agree", "Agree strongly"] }
    ];
    const auras = [
        { name: "Golden âœ¨", desc: "High positive traits (Big Five validated): outgoing, stable sunshine everyone loves." },
        { name: "Midnight ðŸŒ™", desc: "Lower-moderate traits: introspective, complex, deep iced-coffee energy." },
        { name: "Electric âš¡", desc: "High openness/dependability: creative, reliable, high-vibe spark." }
    ];

    let currentIdx = 0; let score = 0;

    function renderQuestion() {
        if(currentIdx >= questions.length) { showResults(); return; }
        
        document.getElementById('question-text').innerText = questions[currentIdx].q;
        setTimeout(() => { document.getElementById('prog-val').style.width = ((currentIdx) / questions.length * 100) + "%"; }, 50);

        const box = document.getElementById('options-box');
        box.innerHTML = '';
        
        questions[currentIdx].options.forEach((label, val) => {
            const b = document.createElement('button');
            b.className = 'btn-option';
            b.innerText = label;
            b.onclick = () => { score += val; currentIdx++; renderQuestion(); };
            box.appendChild(b);
        });
    }

    function showResults() {
        document.getElementById('quiz-screen').style.display = 'none';
        document.getElementById('result-screen').style.display = 'block';
        document.getElementById('loading-spinner').style.display = 'block';
        
        setTimeout(() => {
            document.getElementById('loading-spinner').style.display = 'none';
            document.getElementById('result-content').style.display = 'block';
            
            const finalAura = auras[score % auras.length];
            document.getElementById('aura-name').innerText = finalAura.name;
            document.getElementById('aura-desc').innerText = finalAura.desc;
            document.getElementById('prog-val').style.width = "100%";
        }, 1500);
    }

    function shareResult() {
        const text = `I just took the Vibe Check and my aura is ${document.getElementById('aura-name').innerText}! Find out yours here: `;
        window.open(`https://api.whatsapp.com/send?text=${encodeURIComponent(text + window.location.href)}`);
    }

    renderQuestion();
</script>
