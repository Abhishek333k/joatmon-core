<script>
const questions = [
    { q:"I see myself as extraverted, enthusiastic.", rev:false },
    { q:"I see myself as critical, quarrelsome.", rev:true },
    { q:"I see myself as dependable, self-disciplined.", rev:false },
    { q:"I see myself as anxious, easily upset.", rev:true },
    { q:"I see myself as open to new experiences, complex.", rev:false },
    { q:"I see myself as reserved, quiet.", rev:true },
    { q:"I see myself as sympathetic, warm.", rev:false },
    { q:"I see myself as disorganized, careless.", rev:true },
    { q:"I see myself as calm, emotionally stable.", rev:false },
    { q:"I see myself as conventional, uncreative.", rev:true }
];

const scale = ["1","2","3","4 â€“ Neutral","5","6","7"];

const auras = [
    { name:"Golden âœ¨", desc:"High Extraversion & Agreeableness. You project a magnetic, warm, and reliable energy that anchors your social ecosystem." },
    { name:"Midnight ðŸŒ™", desc:"High Openness & Introversion. You possess a deep, reflective, and nuanced mental landscape that thrives in abstraction." },
    { name:"Electric âš¡", desc:"High Openness & Extraversion. You are a creative sparkâ€”dynamic, unpredictable, and driven by novel experience." }
];

let current = 0;
let scores = Array(questions.length).fill(0);

function render() {
    if (current >= questions.length) return showResult();
    document.getElementById("question-text").textContent = questions[current].q;
    document.getElementById("prog-val").style.width = (current / questions.length * 100) + "%";
    const box = document.getElementById("options-box");
    box.innerHTML = "";
    scale.forEach((txt,i) => {
        const val = i+1;
        const b = document.createElement("button");
        b.className = "btn-option";
        b.textContent = txt;
        b.onclick = () => {
            scores[current] = questions[current].rev ? 8-val : val;
            current++;
            render();
        };
        box.appendChild(b);
    });
}

function showResult() {
    document.getElementById("quiz-screen").style.display = "none";
    document.getElementById("result-screen").style.display = "block";
    document.getElementById("loading-spinner").style.display = "block";
    setTimeout(() => {
        document.getElementById("loading-spinner").style.display = "none";
        document.getElementById("result-content").style.display = "block";
        const e = (scores[0] + (8-scores[5]))/2;
        const a = (scores[6] + (8-scores[1]))/2;
        const o = (scores[4] + (8-scores[9]))/2;
        let aura = auras[2];
        if (e > 5 && a > 4) aura = auras[0];
        else if (o > 5 && e < 4.5) aura = auras[1];
        document.getElementById("aura-name").textContent = aura.name;
        document.getElementById("aura-desc").textContent = aura.desc;
        document.getElementById("prog-val").style.width = "100%";
    }, 1200);
}

function shareResult() {
    const name = document.getElementById("aura-name").textContent;
    const txt = `My neural vibe is ${name}. Get your scientific Big Five scan here â†’ `;

}

</script>
