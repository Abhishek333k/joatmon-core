<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TERMINAL // VIBE_SCAN</title>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --term-green: #10b981;
            --term-bg: #050505;
            --term-dim: #064e3b;
            --ad-gold: #fbbf24; /* Used to frame ads for "High Importance" feel */
        }

        body {
            background: var(--term-bg);
            color: var(--term-green);
            font-family: 'JetBrains Mono', monospace;
            margin: 0; padding: 20px;
            line-height: 1.5;
        }

        /* Ad Integration: The "Data Stream" Frame */
        .ad-stream-box {
            border: 1px solid var(--term-dim);
            margin: 15px 0;
            padding: 5px;
            text-align: center;
            position: relative;
        }
        .ad-stream-box::before {
            content: "EXTERNAL_TRANSMISSION_INCOMING";
            position: absolute; top: -10px; left: 10px;
            background: var(--term-bg); padding: 0 5px;
            font-size: 9px; color: var(--ad-gold);
        }

        .container { max-width: 600px; margin: 0 auto; }
        
        .header { border-bottom: 1px solid var(--term-green); padding-bottom: 10px; margin-bottom: 20px; }
        .glitch { font-weight: bold; text-transform: uppercase; letter-spacing: 2px; }

        .scan-card {
            border: 1px solid var(--term-green);
            padding: 30px;
            position: relative;
            background: rgba(16, 185, 129, 0.02);
        }

        .btn-opt {
            display: block; width: 100%; padding: 12px;
            background: transparent; color: var(--term-green);
            border: 1px solid var(--term-green);
            margin-top: 10px; cursor: pointer;
            text-align: left; font-family: 'JetBrains Mono';
        }
        .btn-opt:hover { background: var(--term-green); color: var(--term-bg); }

        .progress-container { margin-bottom: 20px; font-size: 12px; }
        
        #result-screen { display: none; }
        .trait-row { margin: 10px 0; font-size: 14px; }
        .trait-bar-bg { background: var(--term-dim); height: 8px; width: 100%; margin-top: 5px; }
        .trait-bar-fill { background: var(--term-green); height: 100%; width: 0%; transition: width 1s; }

        .methodology-link { 
            font-size: 10px; color: var(--term-dim); margin-top: 40px; text-align: center; 
        }
    </style>
</head>
<body>

<div class="container">
    <div class="header">
        <div class="glitch">JOATMON // NEURAL_SCAN_v2.6</div>
        <div style="font-size: 10px; opacity: 0.6;">LOCATING_USER...</div>
    </div>

    <div class="ad-stream-box">
        <div style="height: 50px; display: flex; align-items: center; justify-content: center; opacity: 0.3;">STREAM_CONTENT_01</div>
    </div>

    <div id="quiz-screen" class="scan-card">
        <div class="progress-container">SCAN_PROGRESS: <span id="prog-val">0%</span></div>
        <div id="question-text">INITIALIZING_PSYCHOMETRIC_ARRAY...</div>
        <div id="options-box" style="margin-top: 20px;"></div>
    </div>

    <div id="result-screen" class="scan-card">
        <h2 style="color: var(--ad-gold);">SCAN_COMPLETE</h2>
        <p id="vibe-summary" style="font-size: 14px; margin-bottom: 20px;"></p>
        
        <div id="trait-analysis"></div>

        <button class="btn-opt" onclick="window.open('https://api.whatsapp.com/send?text=' + encodeURIComponent('My Vibe Scan is complete. Check yours at ' + window.location.href))" style="margin-top: 30px; border-color: var(--ad-gold); color: var(--ad-gold);">FORWARD_TO_NETWORK (WhatsApp)</button>
    </div>

    <div class="ad-stream-box">
        <div style="height: 50px; display: flex; align-items: center; justify-content: center; opacity: 0.3;">STREAM_CONTENT_02</div>
    </div>

    <div class="methodology-link">
        CORE_LOGIC: FIVE-FACTOR_MODEL (OCEAN) | NO_DATA_RETENTION
    </div>
</div>

<script>
    // Validated Scientific Questions
    const questions = [
        { q: "I enjoy complex, philosophical ideas.", trait: "O" },
        { q: "I am always prepared and organized.", trait: "C" },
        { q: "I am the life of the party.", trait: "E" },
        { q: "I tend to find fault with others.", trait: "A", reverse: true },
        { q: "I get stressed out easily.", trait: "N" }
    ];

    let scores = { O: 0, C: 0, E: 0, A: 0, N: 0 };
    let currentIdx = 0;

    function renderQuestion() {
        if(currentIdx >= questions.length) { showResults(); return; }
        
        const q = questions[currentIdx];
        document.getElementById('question-text').innerText = `[QUERY_${currentIdx+1}]: ${q.q}`;
        document.getElementById('prog-val').innerText = Math.round((currentIdx / questions.length) * 100) + "%";

        const box = document.getElementById('options-box');
        box.innerHTML = '';
        
        const opts = ["STRONGLY_DISAGREE", "DISAGREE", "NEUTRAL", "AGREE", "STRONGLY_AGREE"];
        opts.forEach((label, val) => {
            const b = document.createElement('button');
            b.className = 'btn-opt';
            b.innerText = `> ${label}`;
            b.onclick = () => {
                let points = val + 1;
                if(q.reverse) points = 6 - points;
                scores[q.trait] += points;
                currentIdx++;
                renderQuestion();
            };
            box.appendChild(b);
        });
    }

    function showResults() {
        document.getElementById('quiz-screen').style.display = 'none';
        document.getElementById('result-screen').style.display = 'block';
        
        document.getElementById('vibe-summary').innerText = "Psychometric analysis complete. Your neural signature shows high alignment with the following traits based on the Five-Factor Model.";

        const analysis = document.getElementById('trait-analysis');
        for(let trait in scores) {
            const pct = (scores[trait] / 5) * 100;
            const labels = {O: "OPENNESS", C: "CONSCIENTIOUSNESS", E: "EXTRAVERSION", A: "AGREEABLENESS", N: "NEUROTICISM"};
            analysis.innerHTML += `
                <div class="trait-row">
                    ${labels[trait]} [${Math.round(pct)}%]
                    <div class="trait-bar-bg"><div class="trait-bar-fill" style="width: ${pct}%"></div></div>
                </div>
            `;
        }
    }

    renderQuestion();
</script>
</body>
</html>
